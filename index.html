<html>

<head>
    <title>Weather</title>
    <!-- import frameworks, style and script -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/simpleWeather/jquery.simpleWeather.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <table border="1">
        <tr>
            <!-- city -->
            <td colspan="2">
                <div id="city">--</div>
            </td>
        </tr>
        <tr>
        	<td colspan="2">
        		<hr width="90%">
        	</td>
        </tr>
        <!-- picture and temp -->
        <tr>
            <td>
                <div id="icon">--</div>
            </td>
            <td>
                <div id="temp">--</div>
            </td>
        </tr>
        <tr>
        	<td>
        		<center>
                	<div id="descrip">--</div>
                </center>
            </td>
            <td>
            	<div id="lowHigh">--</div>
            </td>
        </tr>
        <tr>
        	<td colspan="2">
        		<hr width="90%">
        	</td>
        </tr>
        <tr>
        	<td>
        		<tr>
        			<div id="humid">--</div>
        		</tr>
        		<td>
        			<hr id="vertical">
        		</td>
        		<td>
        			<div id="wind">--</div>
        		</td>
        	</td>
        </tr>
        <tr>
        	<td colspan="2">
        		<hr width="90%">
        	</td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <div id="daily"></div>
                </center>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="zip">--zip</div>
            </td>
        </tr>
    </table>
</body>

</html>

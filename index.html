<html>

<head>
    <title>Weather</title>
    <!-- import frameworks, style and script -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <table border="1">
        <tr>
            <!-- city -->
            <td colspan="2">
                <div id="city">--</div>
            </td>
        </tr>
        <!-- picture and temp -->
        <tr>
            <td>
                <div id="icon">--</div>
            </td>
            <td>
                <div id="temp">--</div>
            </td>
        </tr>
        <tr>
        	<td colspan="2">
                <div id="lowHigh">--</div>
            </td>
        </tr>
        <tr> 
            <td colspan="2">
                <div id="descrip">--</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="humid">--</div>
            </td>
            <td>
                <div id="wind">--</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <div id="daily"></div>
                </center>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="zip">--zip</div>
            </td>
        </tr>
    </table>
</body>

</html>
